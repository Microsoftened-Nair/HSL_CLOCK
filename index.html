<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>HSL CLOCK</title>
  </head>
  <body>
    <div id="app"></div>
    <h1 id="time"></h1>
    <script>
  function updateTime() {
    const now = new Date();
    const hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();
    
    const hue = hours * 15; 
    const saturation = minutes / 60;
    const lightness =  1 - (seconds/60);
    
    const color = `hsl(${hue}, ${saturation * 100}%, ${lightness * 100}%)`;
    $('#time').text(`${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`)
    
    // document.html.style.backgroundColor = color;
    $('html').css('background-color',color)
    
    setTimeout(updateTime, 1000); 
  }

  updateTime(); 
  </script>
  </body>
</html>
